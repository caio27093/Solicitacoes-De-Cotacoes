
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- import do css -->
    <link rel="stylesheet" href="./CadLogin/style.css">
  
</head>
<body class="container-fluid">

    <main class="row">



        <section class="col-md-12" id="panel-right">
            <div class="container">
                <div class="row mb-5">
                    <h2 class="col-12 text-center">Cadastre-se</h2>
                </div>
                <div class="row">                    
                    <form action="#" class="col-12 col-md-6 offset-md-3">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Nome ou nome fantasia" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="telefone" id="telefone" placeholder="Telefone" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="senha" id="senha" placeholder="Senha" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="consenha" id="password" placeholder="Confirme sua senha" required>
                        </div>
                        <div class="form-group text-center pt-4">
                            <input type="submit" class="btn btn-primary" value="Criar conta">
                        </div>
                    </form>
                </div>
                <div class="row mt-5">
                    <div class="col-12 links text-center">
                        <div>
                            <a href="index.html">Entrar</a>
                        </div>                        
                    </div>
                </div>
            </div>
        </section>
      
      
    </main>
</body>
</html>
